<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net http://miage-antilles.fr; 
                   style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
                   media-src *; 
                   img-src 'self' data: content:; 
                   connect-src 'self' http://www.miage-antilles.fr http://miage-antilles.fr;"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Inscription Utilisateur</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Bouton retour vers la page de connexion -->
      <div class="d-flex justify-content-start mb-3">
        <button type="button" class="btn btn-outline-secondary" id="backButton">
          <i class="fa-solid fa-arrow-left"></i> Retour
        </button>
      </div>

      <h2 class="text-center mb-4">Inscription</h2>

      <!-- Zone de feedback pour afficher des messages -->
      <div id="feedback" class="alert d-none"></div>

      <form id="registrationForm" class="needs-validation" novalidate>
        <!-- Pseudo -->
        <div class="mb-3">
          <label for="pseudo" class="form-label">Pseudo*</label>
          <input
            type="text"
            class="form-control"
            id="pseudo"
            required
            minlength="3"
            maxlength="20"
          />
          <div class="invalid-feedback">
            Veuillez choisir un pseudo entre 3 et 20 caractères.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">
            Veuillez entrer une adresse email valide.
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe*</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              required
              minlength="6"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="togglePassword"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="invalid-feedback">
            Le mot de passe doit contenir au moins 6 caractères.
          </div>
        </div>

        <!-- Zone pour afficher l'image de profil -->
        <div class="mb-3 text-center">
          <label class="form-label">Photo de profil (optionnelle)</label>
          <div>
            <img
              id="userPhoto"
              class="img-fluid rounded d-none border shadow"
              style="max-width: 150px"
              alt="Photo de profil"
            />
          </div>
        </div>

        <!-- Bouton pour choisir une photo -->
        <div class="mb-3">
          <input
            type="file"
            class="form-control"
            id="photoInput"
            accept="image/*"
          />
        </div>

        <!-- Boutons d'action -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-success" id="submitBtn">
            S'inscrire
          </button>
          <button type="reset" class="btn btn-outline-secondary">
            Réinitialiser
          </button>
        </div>
      </form>
    </div>

    <script src="./js/s_inscrire.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fonction pour afficher/masquer le mot de passe
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      // Empêcher l’envoi du formulaire si les champs sont invalides
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          this.classList.add("was-validated");
        });

      // Aperçu de la photo
      document
        .getElementById("photoInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const userPhoto = document.getElementById("userPhoto");

          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
              userPhoto.src = e.target.result;
              userPhoto.classList.remove("d-none");
            };
            reader.readAsDataURL(file);
          } else {
            alert("Veuillez sélectionner une image valide.");
          }
        });
    </script>
  </body>
</html>
