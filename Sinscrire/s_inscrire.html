<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net http://miage-antilles.fr; 
                   style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
                   media-src *; 
                   img-src 'self' data: content:; 
                   connect-src 'self' http://www.miage-antilles.fr http://miage-antilles.fr;"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net http://miage-antilles.fr;
                   style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
                   media-src *;
                   img-src 'self' data: content:; 
                   connect-src 'self' http://miage-antilles.fr;"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Inscription Utilisateur</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Bouton retour vers la page de connexion -->
      <div class="d-flex justify-content-start mb-3">
        <button type="button" class="btn btn-outline-secondary" id="backButton">
          <i class="fa-solid fa-arrow-left"></i> Retour
        </button>
      </div>

      <h2 class="text-center mb-4">Inscription</h2>

      <!-- Zone de feedback pour afficher des messages -->
      <div id="feedback" class="alert d-none"></div>

      <form id="registrationForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom*</label>
          <input type="text" class="form-control" id="nom" required />
          <div class="invalid-feedback">Veuillez entrer votre nom</div>
        </div>

        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom*</label>
          <input type="text" class="form-control" id="prenom" required />
          <div class="invalid-feedback">Veuillez entrer votre prénom</div>
        </div>

        <div class="mb-3">
          <label for="pseudo" class="form-label">Pseudo*</label>
          <input type="text" class="form-control" id="pseudo" required />
          <div class="invalid-feedback">Veuillez choisir un pseudo</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">
            Veuillez entrer une adresse email valide
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            minlength="6"
          />
          <div class="invalid-feedback">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <div class="mb-3">
          <label for="pays" class="form-label">Pays*</label>
          <select class="form-select" id="pays" required>
            <option value="">Sélectionnez un pays</option>
            <option value="FR">France</option>
            <option value="GP">Guadeloupe</option>
            <option value="MQ">Martinique</option>
            <option value="GF">Guyane française</option>
            <option value="RE">Réunion</option>
            <option value="YT">Mayotte</option>
          </select>
          <div class="invalid-feedback">Veuillez sélectionner un pays</div>
        </div>

        <!-- Zone pour afficher l'image de profil -->
        <div class="mb-3 text-center">
          <img
            id="userPhoto"
            class="img-fluid rounded d-none"
            style="max-width: 200px"
            alt="Photo de profil"
          />
        </div>

        <!-- Bouton pour choisir une photo -->
        <div class="mb-3 d-grid gap-2">
          <input
            type="file"
            class="form-control"
            id="photoInput"
            accept="image/*"
          />
        </div>

        <!-- Boutons d'action -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-success" id="submitBtn">
            S'inscrire
          </button>
          <button type="reset" class="btn btn-outline-secondary">
            Réinitialiser
          </button>
        </div>
      </form>
    </div>

    <script src="./js/s_inscrire.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
